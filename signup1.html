<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/signup1.css">
    <script src="https://kit.fontawesome.com/2e6276decf.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="main">
        <div id="inputdiv">
            <h2>Sign-Up</h2>
              <div id="user">
                <label for="name">Username</label>
                <i class="fa-solid fa-user"></i>
                <input type="text" name="" id="name" placeholder="Username">
                <p id="p1">Enter User Name!</p>
                <p id="p2">Enter Valid Name!</p>
              </div>
              <div>
                <label for="email">Email</label>
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" placeholder="email">
      
                <p id="p3">Enter the vali Email-id!</p>
              </div>
              <div>
                <label for="password">Password</label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="Password">
                <p id="p4">Enter Password!</p>
              </div>
              <div>
                <label for="cpassword">Conform Password</label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="cpassword" placeholder="Conform_Password">
                <p id="p5">Enter conform password! </p>
                <p id="p6">password doesn't match!</p>
        
              </div>

              <div>
                <button id="submit">Submit</button>
                <br>
                <input type="text" id ="namef"> <br>
                <a href="../html/sign-in1.html">Already have an account? log-in</a>
            </div>

        </div>
    </div>
    
    <script src="../js/signup1.js"></script>
</body>
</html>
